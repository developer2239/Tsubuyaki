<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>最新つぶやき一覧</title>
    <style>
        body {
            height: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right,#e66465, #9198e5);
        }
        .header {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 250px;
        }
        .profile_button {
            padding: 5px;
            border: 1px solid white;
            border-radius: 10px;
            color: white;
            cursor : pointer;
        }
        .contents {
            margin-top: 30px;
            margin-bottom:60px;
        }
        .post {
            width: 70%;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid white;
            border-radius: 15px;
        }
        .user_info {
            width: 60%;
            max-width:350px;
            font-size:12px;
            color: #445256;
            cursor: pointer;
        }
        .post_text {
            width: 60%;
            max-width: 350px;
        }
        .post_date {
            font-size:12px;
            color: #445256;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">
                つぶやきアプリ
            </div>
            <div class="profile_button" onclick="location.href='/profile/'">
                プロフィール
            </div>
        </div>
        <div class="contents">
            {% for post in posts%}
            <div class="post">
                <div class="user_info" onclick="location.href='/profile/?account_id={{ post.account_id }}'">
                    {{ post.account.name }}@{{ post.account.id}}
                </div>
                <div class="post_text">{{ post.content }}</div>
                <div class="post_date">{{ post.created_at|date:"Y年n月j日 H時i分s秒" }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
