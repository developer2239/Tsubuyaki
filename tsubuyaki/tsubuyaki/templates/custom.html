{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>カスタム</title>
    <style>
        body {
            height: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right,#FFF, #b1b6ec);
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .panel {
            position: relative;
            background-color: white;
            margin-top: 150px;
            padding: 30px 10px 30px 20px;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #1da1f2;
        }
        .login_form {
            margin-top: 15px;
        }
        .login_button {
            margin-top: 15px;
            position: absolute;
            right: 15px;
        }
        .create_account_link {
            position: absolute;
            bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="panel">
            <div>
                ログアウトする
            </div>
            <button onclick="location.href='/logout/'">
                はい
            </button>
            <div>
                このアカウントを削除する
            </div>
            <button onclick="dump_account()">
                はい
            </button>
        </div>
    </div>
<script>
function dump_account(){
    if(window.confirm("本当にこのアカウントを削除しますか？")){
        location.href = "/dump_account/"
    }
};
</script>
</body>
</html>
